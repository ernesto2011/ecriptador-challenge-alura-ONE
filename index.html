<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="encabezado" >
           <img src="/img/Logo.png" alt="">
        </div>
        <div class="main">
            <form id="form">
                <div class="container-text">
                   <div class="container-small" >
                        <textarea name="" placeholder="Ingrese el texto aqui" id="texto1" cols="30" rows="10"></textarea>
                        <small id="small">Debe ingresar algún caracter</small>
                   </div> 
                </div>
                <div class="container-btn">
                    <div class="container-info">
                      <i class="fa-solid fa-circle-info"></i>
                      <span>Solo letras minúsculas y sin acentos</span>
                    </div>
                    <div class="btn">
                        <button class="encriptar" id="btn" type="submit">Encriptar</button>
                        <button class="desencriptar" id="btn2">Desencriptar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="aside">
            <div class="container-img" id="encabezado">
                <img src="img/person.png" alt=""~~>
            </div>
            <div class="container-input" id="large">
                <span id="mensaje">Ningún mensaje fue encontrado</span>
                <textarea name="" placeholder="Ingresa el texto que desees encriptar o desencriptar." id="texto2" cols="30" rows="10"></textarea>
            </div>
            <div class="btn">
                <button class="desencriptar" id="copy">Copiar</button>
            </div>
        </div>
    </main>
    <footer>     
        <p class="copy">&copy;All rights reserved 2023</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/6fe6321916.js" crossorigin="anonymous"></script>
</body>
</html>
